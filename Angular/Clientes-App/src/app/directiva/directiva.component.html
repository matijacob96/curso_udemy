<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{ habilitar == true ? 'Ocultar' : 'Mostrar'}}</button>
<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul *ngIf="habilitar" class="list-group">
        <li *ngFor="let curso of listaCurso" class="list-group-item">{{curso}}</li>
    </ul>
</div>
